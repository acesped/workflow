name: Ejecutar Notebook de Env√≠o de Correo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'  # Todos los d√≠as a las 10:00 UTC (7:00 Chile)

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout del repositorio
        uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.17'

      - name: üì¶ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install notebook nbconvert

      - name: ‚ñ∂Ô∏è Ejecutar notebook
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          jupyter nbconvert --to notebook --execute notebooks/mi_script.ipynb --output output.ipynb
