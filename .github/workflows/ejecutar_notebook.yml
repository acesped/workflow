name: Ejecutar Notebook

on:
  workflow_dispatch:  # permite ejecución manual desde la interfaz de GitHub
  schedule:
    - cron: '20 1 * * *'  # se ejecuta todos los días a las 21:20 hora local Chile (01:20 UTC)

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9.17  # <-- aquí la versión corregida

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install papermill jupyter

      - name: Ejecutar el notebook
        run: |
          papermill notebooks/mi_script.ipynb
